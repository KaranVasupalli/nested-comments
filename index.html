<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1 class=" text-center text-4xl">Nested Comments</h1>
    <div class=" flex justify-center items-center">
        <button class=" px-4 py-2 bg-blue-400 mt-5">Reset</button>
    </div>
    
    <div id="comment-section">
        <div class="comment">
          <div class="comment-header">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Image">
            <span class="name">John Doe</span>
          </div>
          <p>Welcome! You can reply to the comments. But you can't delete the initial comment.</p>
          <div class="comment-actions">
            <button class="btn" onclick="showReplyInput(1)">Reply</button>
          </div>
          <div id="reply-1" class="reply-section" style="display: none;">
            <input type="text" id="reply-name-1" placeholder="Your name">
            <input type="text" id="reply-input-1" placeholder="Add a reply">
            <button onclick="addReply(1)">Post Reply</button>
          </div>
          <div id="replies-1" class="replies"></div>
        </div>
      </div>

</body>
</html>
